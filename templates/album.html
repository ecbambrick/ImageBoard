<!DOCTYPE html>
<head>
    <title>Album {{identifier}}</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    {{#hasTags}}
    <ul id="tags" class="listBox">
        {{#tagNames}}<li>{{.}}</li>{{/tagNames}}
    </ul>
    {{/hasTags}}
    {{#pages}}
    <a href="/album/{{identifier}}/{{number}}">
        <img src="{{thumbnail}}">
    </a>
    {{/pages}}
</body>
